<body>
    <div class="grand-parent-div">
    <div class="parent-box">
        <div class="left-child">
            

        <!-- Register section Starts  -->
        <div class="register-div">
            <div class="form-div register-form-div">
                <div class="header-div">
                <h1>Register</h1>
                </div>
                <form id="register-form" action="">

                <div class="form-item">
                <label for="full_name">Please enter your Name</label>
                <input type="Text" class="brutalist-input smooth-type" id="full_name" name="full_name" >
                </div>


                <div class="form-item">
                <label for="email">Please enter  your email</label>
                <input type="email" class="brutalist-input smooth-type" id="email" name="email" >
                </div>


                <div class="form-item">
                <label for="password">Create a Password</label>
                <input type="password" class="brutalist-input smooth-type" id="password" name="password" >
                </div>
                
                <div class="form-item">
                <label for="pass">Confirm password</label>
                <input type="password" class="brutalist-input smooth-type" id="confirm-pass" name="confirm-pass" >
                </div>


                <p id="register_error" style="color: #EFBF04; margin-left:-2.5vw ;"></p>


                <div class="form-item" id="butn">
                <button class="brutalist-button" type="submit">Register</button>
                <div class="if-new2">
                click <a href="" style="text-decoration: none; color: #EFBF04;">here</a> if you are already a user<sup>*</sup>
                </div>
                 </div>
                </form>
            </div>
        </div>




        </div>
        <div class="right-child">
            <video id="trailer-curvv" class="first-video" autoplay loop muted plays-inline disablePictureInPicture>
                <source src="../assets/Video/login_video.mp4" type="video/mp4" />
            </video>

            
        </div>
    </div>
